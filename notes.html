<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Notes Page</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><span class="fa fa-fire"></span> Note Taker</h1>
      <hr>
      <h2 class="text-center">Notes</h2>
      <br>

      <div class="text-center">
        <a href="/add"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> Add New Note</button></a>
        <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">

        <!-- Current Tables in Use -->
        <div class="card">
          <div class="card-header">
            <h4>Current Notes</h4>
          </div>
          <div class="card-body">
            <ul id="noteList" class="list-group"></ul>
          </div>
        </div>

    <footer class="footer mt-4">
      <div class="container">
        <p>Control Panel</p>
        <p><a href="#" id="clear">Clear Notes</a> | <a href="/api/notes">API Notes Link</a>
      </div>
    </footer>

  </div>

</body>


<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS LOADED FROM OUR SERVER -->
<script type="text/javascript">

  // In this code, jQuery is used to "download" the data from our server
  // We then dynamically display this content in our table. This is very similar to the group projects you just completed.
  // It's also very similar to the NYT search application. In fact, I copied a ton of code from there.

  function runNoteQuery() {
    // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
    $.ajax({ url: "/api/notes", method: "GET" })
      .then(function(noteData) {

        // Here we then log the noteData to console, where it will show up as an object.
        console.log(noteData);
        console.log("------------------------------------");

        // Loop through and display each of the customers
        for (var i = 0; i < noteData.length; i++) {

          // Get a reference to the noteList element and populate it with notes
          var noteList = $("#noteList");

          // Then display the fields in the HTML (Section Name, Date, URL)
          var listItem = $("<li class='list-group-item mt-4'>");

          listItem.append(
            $("<h2>").text("Note #" + (i + 1)),
            $("<hr>"),
            $("<h2>").text("ID: " + noteData[i].name),
            $("<p>").text("Name: " + noteData[i].input),
          );

          noteList.append(listItem);
        }
      });
  }

  // This function resets all of the data in our notes. This is intended to let you restart a demo.
  function clearNote() {
    alert("Clearing...");

    // Clear the notes on the server and then empty the elements on the client
    $.ajax({ url: "/api/clear", method: "POST" }).then(function() {
      $("#noteList").empty();
    });
  }

  $("#clear").on("click", clearNote);


  // Run Queries!
  // ==========================================
  runNoteQuery();


</script>

</html>
