<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Note Taker</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Note Taker</h1>
      <h3>Save, view and search notes!</h3>
      <hr>
      <a href="/add"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Add New
          Note</button></a>
      <a href="/api/notes"><button class="btn btn-danger btn-lg"><span
            class="fa fa-eye"></span> All Notes</button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card mb-4">
          <div class="card-header">
            <h3><strong>Search Notes</strong></h3>
          </div>
          <div class="card-body">
            <input type="text" id="note-search" class="form-control">
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="search-btn"><span
                  class="fa fa-search"></span> Search</button>

            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h3><strong>Notes</strong></h3>
          </div>
          <div class="card-body">
            <h2 id="name">Note Title</h2>
            <div id="message">
              <p><span id="input">Your note input will appear here.</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $("#search-btn").on("click", function() {
      var searchedNote = $("#note-search").val().trim();

      // Using a RegEx Pattern to remove spaces from searchedNote
      // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
      searchedNote = searchedNote.replace(/\s+/g, "").toLowerCase();

      $.get("/api/notes/" + searchedNote, function(data) {
        console.log(data);
        if (data) {
          $("#message").show();
          $("#name").text(data.name);
          $("#input").text(data.input);
        } else {
          $("#name").text(
            "We couldn't find a note by that name, sorry!");
          $("#message").hide();
        }
      });
    });

  </script>
</body>

</html>
